<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Gateway</title>

    <!-- Use local Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

    <style>
      body {
        background-color: #f4f6f9;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      /* Custom card styling */
      .app-card {
        border: none;
        border-radius: 15px;
        transition: all 0.3s ease;
        background: white;
      }

      /* Lift effect on hover */
      .app-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
      }

      .icon-box {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-md-8 text-center">
          <h1 class="display-4 fw-bold text-dark">Welcome Home</h1>
          <p class="lead text-muted">Select an application to begin</p>
        </div>
      </div>

      <div class="row justify-content-center g-4">
        {% for app in apps %}
          <div class="col-12 col-md-5 col-lg-4">
            <a href="{{ app.url }}" class="text-decoration-none">
              <div class="card app-card shadow-sm h-100 p-4 text-center">
                <div class="card-body">
                  <div class="icon-box {{ app.bg_class }} bg-opacity-10 text-{{ app.bg_class|slice:'3:' }}">
                    <i class="fa-solid {{ app.icon }} fa-2x"></i>
                  </div>
                  <h3 class="card-title text-dark">{{ app.name }}</h3>
                  <p class="card-text text-muted mt-2">{{ app.description }}</p>
                  <span class="btn {{ app.btn_class }} mt-3">Launch {{ app.name }}</span>
                </div>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>

      <div class="row mt-5">
        <div class="col text-center text-muted">
          <small>&copy; Local Server Gateway</small>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
