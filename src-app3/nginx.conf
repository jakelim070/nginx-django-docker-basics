server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle the subpath /app3/
    # Since the assets are built with base='/app3/', they will be requested as /app3/assets/...
    # But inside the container, they are at /usr/share/nginx/html/assets/...
    # So we need to alias /app3/ to /usr/share/nginx/html/

    location /app3/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /app3/index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
